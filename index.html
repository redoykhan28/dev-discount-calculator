<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discount Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="bg-danger text-white text-center p-3">Discount Calculator</h1>
    </header>

    <main>
        <section class="container mt-5" id="cl">

            <div class="row my-5">
                <div class="col-md-6">
                    <h3 class="text-danger pt-2 mt-5 mb-3">Your Bill($):<span id="head1"></span></h3>
                    <h3 class="text-danger pt-1 mb-5">Discount(%):<span id="head3"></span></h3>

                    <div class="mb-3 w-75">
                        <input type="text" class="form-control" id="input-field" placeholder="Enter your price">
                    </div>
                    <div class="mb-3 w-75">
                        <input type="text" class="form-control" id="input-field3" placeholder="Enter Discount">
                    </div>
                    <div class="mb-3 w-75">
                        <input type="text" class="form-control" id="input-field2" placeholder="Enter your Voucher code">
                    </div>
                    <button type="button" id="btn" class="btn btn-outline-danger" disabled>Calculate</button>

                    <h3 class="text-danger pt-2 my-5">Your Discoun Bill:<span id="head2"></span> </h3>
                </div>

                <div class="col-md-6">
                    <img src="image/1.jpg" class="img-fluid w-100 " alt="">
                </div>

            </div>

        </section>

    </main>

    <footer class="bg-danger p-3 mt-4">
        <p class="text-white text-center">Copyright Discount Calculator 2023</p>
    </footer>

    <script src="app.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
